  <div class="main">
    
      <div id="quiz">Quiz</div>
       <hr>
      <h2 id="screen"></h2>

      <div class="row">
        <input type="radio" name="option" id="A">
        <label for="A"></label>
      </div>
    
      <div class="row">
        <input type="radio" name="option" id="B">
        <label for="B"></label>
      </div>
    
      <div class="row">
        <input type="radio" name="option" id="C">
        <label for="C"></label>
      </div>
    
      <div class="row">
        <input type="radio" name="option" id="D">
        <label for="D"></label>
      </div>
    </div>
    
    <div class="btndiv">
      <div class="counter">
         <span></span>
      </div>
      <span id="timer"></span>
      <button 
      onclick="next()"
      class="btn">Next
      </button>
    </div>
    
  </div>

  <script src="script.js"></script>
